<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col>
          {{item.name}}
        </ion-col>
        <ion-col>
          <div class="align-right">{{item.price | currency}}</div>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>

    <div #map id="map"></div> 
  </ion-card>
  <ion-card padding>
    <!-- <ion-img src="http://pluspng.com/img-png/credit-card-png-hd-credit-card-visa-and-master-card-png-clipart-png-mart-1066.png"> -->
<!--     <ion-img src="../../assets/img/visa_icon_48.png">
    </ion-img>
 -->    <!-- <ion-item>
      <ion-label floating>
        Name
      </ion-label>
      <ion-input [(ngModel)]="customer.payment.name"></ion-input>
    </ion-item> -->
    <ion-row>
      <ion-col col-2 class="payment-img">
        <ion-img src="../../assets/img/visa_pos_fc.png">
        </ion-img>
      </ion-col>
      <ion-col col-5>
        <ion-item>
          <ion-label floating>
            Description
          </ion-label>
          <ion-input [(ngModel)]="customer.payment.description"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-label floating>
            Expiry
          </ion-label>
          <ion-input [(ngModel)]="customer.payment.expiry"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-footer>
  <button ion-button full large>
    Order
  </button>
</ion-footer>
