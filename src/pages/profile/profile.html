<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>
      Name
    </ion-label>
    <ion-input [(ngModel)]="user.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      Enail
    </ion-label>
    <ion-input [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      Address
    </ion-label>
    <ion-input [(ngModel)]="user.address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      Phone
    </ion-label>
    <ion-input [(ngModel)]="user.phone"></ion-input>
  </ion-item>
</ion-content>
