<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card padding *ngFor="let item of list">
    <ion-row>
      <ion-col>
        <h1>{{item.name}}</h1>
      </ion-col>
      <ion-col>
        <h1 class="price">{{item.price | currency}}</h1>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-img [src]="item.image"></ion-img>
    </ion-row>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
<ion-footer>
</ion-footer>
